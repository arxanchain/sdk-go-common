syntax = "proto3";

option go_package = "github.com/arxanchain/sdk-go-common/protos/common";

package common;

import "google/protobuf/timestamp.proto";

// Time is wrapper for Timestamp
message TimestampWrapper {
    google.protobuf.Timestamp time = 1;
}